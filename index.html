<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - Login or sing up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="fb.svg" class="w-80" alt="Facebook logo">
            <p class="text-3xl mx-6">Facebook helps you connect and communicate with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600 border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgor your password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white font-bold my-2 p-3 rounded-md text-xl hover:bg-green-700 w-fit mx-auto">Create a new account</button>
            <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline hover:cursor-pointer"> Create a Page</span> for a famous person, brand or business.</span>
        </div>
    </div>
</body>
</html>
